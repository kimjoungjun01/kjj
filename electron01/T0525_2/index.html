<!-- HTML에서 JavaScript 분리 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
  .container {
    width: 600px;
    margin: 0px auto;
    border: solid red 1px;
  }
  #h1 {
    text-align: center;
  }
  #text {
    margin-left: 20px;
  }
  #textarea {
    margin-left: 20px;
  }
  #svtext {
    margin-top: 5px;
    margin-left: 20px;
  }

  </style>
</head>
<body>
<div class="container">
<h1 id="h1">메시지 클라이언트</h1>
  <div>
    <textarea id="textarea" rows="8" cols="70"></textarea>
    <input id="text" onKeyDown="onKeyDown()"> <input id="send" type="button" value="보내기" ><br>
    <div id="svtext">
      서버 : <input id="host">
      포트: <input id="port" >
      <button id="connectBtn" type="button" name="button">연결</button>
      <button id="closeBtn" type="button" name="button">끊기</button>
    </div>
  </div>

</div>


<script src="index.js"></script>
</body>
</html>
