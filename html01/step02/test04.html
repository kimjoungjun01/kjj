<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8"/>
  <title>Hello World!</title>
  <style>
  h1,h2,h3,h4,h5,h6,p,div,a,strong,b,i {
    border-style: solid;
    border-color: red;
    border-width: 1px;
  }

  strong{
    font-style: italic;
    font-weight: normal;
  }
  
  </style>
</head>
<body>
안녕하세요. <strong>홍길동</strong>입니다<br>
안녕하세요. <b>홍길동</b>입니다<br>
안녕하세요. <i>홍길동</i>입니다<br>
</body>
</html>
